<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>ECサイト</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>商品　更新</h2>
	<form id="updateForm" name="updateForm" method="POST" action="/ecsite/admin/updateGoods">
		<p>
			"id:"
				<span th:text="${item.id}"></span>
		</p>
		<p>
			"商品名："
				<input type="text" name="goodsName" th:value="${item.goodsName}">
		</p>
		<p>
			"価格："
				<input type="text" name="price" th:value="${item.price}">
		</p>
			<button>更新</button>
				<input type="hidden" name="id" th:value="${item.id}">
				<input type="hidden" name="userName" th:value="${userName}">
				<input type="hidden" name="password" th:value="${password}">
	</form>
</div>
</body>
</html>
